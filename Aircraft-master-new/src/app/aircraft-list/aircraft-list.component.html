<mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar full-width">
        <mat-card-title class="title">Aircraft Master</mat-card-title>
        <span class="toolbar-spacer"></span>
        <!-- <mat-icon (click)="addDepartment()">add</mat-icon> -->
        <button mat-button (click)="addAircraft()" class="add-button">Add</button>
      </mat-toolbar>
    </mat-card-header>
  
    <mat-card-content>
      <div class="container">
        <table class="table">
          <thead>
            <th>Manufacturer</th>
            <th>Aircraft family</th>
            <th>Aircraft Type</th>
            <th>Category</th>
          </thead>
          <tr *ngFor="let Aircraft of _aircraftService._aircraftList">
            <td>{{Aircraft.manufacturer}}</td>
            <td>{{Aircraft.aircraftFamily}}</td>
            <td>{{Aircraft.aircraftType}}</td>
            <td>{{Aircraft.category}}</td>
  
            <!-- <td><mat-icon (click)="deleteDepartment(Department._id)">delete</mat-icon></td>
            <td><mat-icon (click)="editDepartment(Department._id)">edit</mat-icon></td> -->
  
            <td><a class ="action-btn" (click)="editAircraft(Aircraft)" class="edit">
              <i class ="material-icons">edit</i></a></td>
            <td><a class ="action-btn"  (click)="deleteAircraft(Aircraft._id)" class="delete">
              <i class ="material-icons">delete</i></a></td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
